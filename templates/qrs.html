<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>📱 테스트 디바이스 QR 코드</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
        }
        h2 {
            margin-bottom: 40px;
        }
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);  /* 🔥 2열 고정 */
            gap: 40px 60px;
            justify-items: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .qr-item img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        .qr-item span {
            margin-top: 10px;
            font-weight: bold;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h2>📱 테스트 디바이스 QR 코드</h2>
    <div class="qr-grid">
        {% for device in devices %}
        <div class="qr-item">
            <img src="{{ url_for('static', filename='qr_codes/' + device + '.png') }}" alt="{{ device }}">
            <span>{{ device }}</span>
        </div>
        {% endfor %}
    </div>
</body>
</html>
